<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="hands">
        <div class="left-hand myHand hand">
          <h2>Your Hand</h2>
          <i class="fa-solid fa-hand-back-fist fa-7x"></i>
        </div>
        <div class="right-hand hand">
          <h2>Enemy Hand</h2>
          <i class="fa-solid fa-hand-scissors fa-7x"></i>
        </div>
      </div>
      <div class="buttons">
        <button class="rock btn">Rock</button>
        <button class="paper btn">Paper</button>
        <button class="scissors btn">Scissors</button>
      </div>
      <div class="result"></div>
      <div class="result-winner"></div>
      <button class="restartBtn restart">Restart</button>
    </div>
  </body>
</html>
